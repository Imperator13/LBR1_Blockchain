{% extends "base.html" %}

{% block title %}Chain{% endblock %}

{% block content %}
  <h1 style="text-align: center;">Mining Blocks</h1>
  <a href="{{ url_for('valid') }}">Check for Validity</a><br>
  <a href="{{ url_for('mine_block') }}">Mine Block</a><br>

  <a href="{{ url_for('index') }}" style="color: #00FF00; margin-top: 30px;">Back to Main Page</a><br>

  {% for key, value in response.items() %}
    {% for element in key.chain %}
      <p>{{element}}</p>
    {% endfor %}
    <p>{{value}}</p>
  {% endfor %}
{% endblock %}
